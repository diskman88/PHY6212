<body class='typora-export os-windows' >
<div  id='write'  class = 'is-node'><h2><a name="Title:--yoc%E5%91%BD%E4%BB%A4%E8%A1%8C%E5%8A%9F%E8%83%BD%E8%AF%B4%E6%98%8E" class=.html-header-anchor"></a><span>Title:  YoC命令行功能说明</span></h2><h2><a name="%E5%9F%BA%E6%9C%AC%E5%91%BD%E4%BB%A4%E8%A1%8C%E5%91%BD%E4%BB%A4%E7%AE%80%E4%BB%8B" class=.html-header-anchor"></a><span>基本命令行命令简介</span></h2><p><span>命令行指令</span></p><figure><table><thead><tr><th><span>指令名称</span></th><th><span>指令简介</span></th></tr></thead><tbody><tr><td><span>help</span></td><td><span>显示当前YoC系统所有支持的命令行命令</span></td></tr><tr><td><span>ping</span></td><td><span>检查网络连接</span></td></tr><tr><td><span>ifconfig</span></td><td><span>显示或设置网络</span></td></tr><tr><td><span>ps</span></td><td><span>查看当前系统的进程状态</span></td></tr><tr><td><span>free</span></td><td><span>查看系统实际使用内存情况</span></td></tr><tr><td><span>factory</span></td><td><span>设置或读取factory分区的存储信息</span></td></tr><tr><td><span>sys</span></td><td><span>系统命令及系统信息</span></td></tr><tr><td><span>kv</span></td><td><span>设置或读取kv分区的存储信息</span></td></tr></tbody></table></figure><h1><a name="cli%E5%91%BD%E4%BB%A4%E8%AF%A6%E8%A7%A3" class=.html-header-anchor"></a><span>CLI命令详解</span></h1><h2><a name="help%E5%91%BD%E4%BB%A4" class=.html-header-anchor"></a><span>help命令</span></h2><figure><table><thead><tr><th><span>指令格式</span></th><th><span>指令简介</span></th><th><span>参数说明</span></th></tr></thead><tbody><tr><td><span>help</span></td><td><span>显示当前YoC系统所有支持的命令行命令</span></td><td><span>无</span></td></tr></tbody></table></figure><h2><a name="ping%E5%91%BD%E4%BB%A4" class=.html-header-anchor"></a><span>ping命令</span></h2><figure><table><thead><tr><th><span>指令格式</span></th><th><span>指令简介</span></th><th><span>参数说明</span></th></tr></thead><tbody><tr><td><span>ping [addr]</span></td><td><span>发送ICMPECHO_REQUEST到[addr]的网络主机</span></td><td><span>addr:目标主机地址</span></td></tr></tbody></table></figure><h2><a name="ifconfig%E5%91%BD%E4%BB%A4(eth%E6%A8%A1%E5%BC%8F)" class=.html-header-anchor"></a><span>ifconfig命令(eth模式)</span></h2><figure><table><thead><tr><th><span>指令格式</span></th><th><span>指令简介</span></th><th><span>参数说明</span></th></tr></thead><tbody><tr><td><span>ifconfig</span></td><td><span>显示当前网络信息</span></td><td><span>无</span></td></tr></tbody></table></figure><h2><a name="ifconfig%E5%91%BD%E4%BB%A4(wifi%E6%A8%A1%E5%BC%8F)" class=.html-header-anchor"></a><span>ifconfig命令(wifi模式)</span></h2><figure><table><thead><tr><th><span>指令格式</span></th><th><span>指令简介</span></th><th><span>参数说明</span></th></tr></thead><tbody><tr><td><span>ifconfig ap [ssid] [psw]</span></td><td><span>开启dhcp功能</span></td><td><span>ssid: ap的名称 psw: ap的密码</span></td></tr><tr><td><span>ifconfig apoff</span></td><td><span>断开当前网络</span></td><td><span>无</span></td></tr><tr><td><span>ifconfig</span></td><td><span>显示当前网络信息</span></td><td><span>无</span></td></tr></tbody></table></figure><h2><a name="ps%E5%91%BD%E4%BB%A4" class=.html-header-anchor"></a><span>ps命令</span></h2><figure><table><thead><tr><th><span>指令格式</span></th><th><span>指令简介</span></th><th><span>参数说明</span></th></tr></thead><tbody><tr><td><span>ps</span></td><td><span>查看当前系统的进程状态</span></td><td><span>无</span></td></tr><tr><td><span>ps utask</span></td><td><span>utask服务调试用</span></td><td><span>需要定制YoC，开启CONFIG_DEBUG和CONFIG_DEBUG_UTASK</span></td></tr></tbody></table></figure><h2><a name="free%E5%91%BD%E4%BB%A4" class=.html-header-anchor"></a><span>free命令</span></h2><figure><table><thead><tr><th><span>指令格式</span></th><th><span>指令简介</span></th><th><span>参数说明</span></th></tr></thead><tbody><tr><td><span>free</span></td><td><span>查看系统实际使用内存情况</span></td><td><span>无</span></td></tr><tr><td><span>free list</span></td><td><span>更详细内存使用情况</span></td><td><span>需要定制YoC，开启CONFIG_DEBUG和CONFIG_DEBUG_MM</span></td></tr><tr><td><span>free mem</span></td><td><span>更详细内存使用情况</span></td><td><span>需要定制YoC，开启CONFIG_DEBUG和CONFIG_DEBUG_MM</span></td></tr></tbody></table></figure><h2><a name="factory%E5%91%BD%E4%BB%A4" class=.html-header-anchor"></a><span>factory命令</span></h2><figure><table><thead><tr><th><span>指令格式</span></th><th><span>指令简介</span></th><th><span>参数说明</span></th></tr></thead><tbody><tr><td><span>factory set [key] [value]</span></td><td><span>设置普通kv值</span></td><td><span>key: key值 value: value值(当value为空时，清除该key的value值)</span></td></tr><tr><td><span>factory get [key]</span></td><td><span>根据key值获取value</span></td><td><span>key: key值</span></td></tr><tr><td><span>factory setali</span></td><td><span>清空当前的阿里三要素信息</span></td><td><span>无</span></td></tr><tr><td><span>factory setali [PRODUCTKEY] [DEVICENAME] [DEVICESECRET] [checksum]</span></td><td><span>设置当前的阿里三要素信息</span></td><td><span>参数分别为PRODUCTKEY，DEVICENAME，DEVICESECRET，checksum</span></td></tr><tr><td><span>factory getali</span></td><td><span>显示当前的阿里三要素信息</span></td><td><span>无</span></td></tr></tbody></table></figure><h2><a name="sys%E5%91%BD%E4%BB%A4" class=.html-header-anchor"></a><span>sys命令</span></h2><figure><table><thead><tr><th><span>指令格式</span></th><th><span>指令简介</span></th><th><span>参数说明</span></th></tr></thead><tbody><tr><td><span>sys os</span></td><td><span>显示系统版本号</span></td><td><span>无</span></td></tr><tr><td><span>sys app</span></td><td><span>显示App版本号</span></td><td><span>无</span></td></tr><tr><td><span>sys id</span></td><td><span>显示设备id号</span></td><td><span>无</span></td></tr><tr><td><span>sys reboot</span></td><td><span>重启</span></td><td><span>无</span></td></tr></tbody></table></figure><h2><a name="kv%E5%91%BD%E4%BB%A4" class=.html-header-anchor"></a><span>kv命令</span></h2><figure><table><thead><tr><th><span>指令格式</span></th><th><span>指令简介</span></th><th><span>参数说明</span></th></tr></thead><tbody><tr><td><span>kv set [key] [value]</span></td><td><span>设置kv值</span></td><td><span>key: key值 value: value值(当value为空时，清除该key的value值)</span></td></tr><tr><td><span>kv get [key]</span></td><td><span>根据key值获取value</span></td><td><span>key: key值</span></td></tr><tr><td><span>kv setint [key] [value]</span></td><td><span>设置kv值，value为整形数值</span></td><td><span>key: key值 value: value值(当value为空时，清除该key的value值)</span></td></tr><tr><td><span>kv getint [key]</span></td><td><span>根据key值获取value，value为整形数值</span></td><td><span>key: key值</span></td></tr></tbody></table></figure></div>
